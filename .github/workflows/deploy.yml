name: Deploy

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Download artifact from the Build workflow run that triggered this
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          run-id: ${{ github.event.workflow_run.id }}
          path: dist

      # 2Ô∏è‚É£ Verify the artifact
      - name: Verify artifact
        run: |
          echo "Listing artifact contents:"
          ls -R dist
          echo "Build details:"
          cat dist/build.txt

      # 3Ô∏è‚É£ Simulate deployment
      - name: Deploy (simulation)
        run: |
          echo "üöÄ Deploying artifact..."

