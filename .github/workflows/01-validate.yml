name: Validate

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies (CI-safe)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint (placeholder for now)
