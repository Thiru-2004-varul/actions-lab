name: Validate

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint
      - name: Run lint
        run: echo "Lint passed"

      # 5️⃣ Tests
      - name: Run tests
        run: echo "test passes"

      # 6️⃣ Upload test report as artifact (for repo automation practice)
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: validate-report
          path: |
            # We'll just simulate a report file
            echo "All tests passed" > test-report.txt
            test-report.txt

